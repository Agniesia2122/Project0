<!DOCTYPE html>
<html lang="en">
	<head>
				<meta charset="UTF-8">
				<title>Search</title>
				<link rel="stylesheet" href="advanced.css">
	</head>
	<body>
				<section>
					<header>
						<a href="index.html">Back to home page</a></li>
					</header>
					<div class="main">
							<div class="searchBox">
							Find pages witch<br><br>
							<form action="https://google.com/search" name="f">
								<div class="field">
									<label for="field1">all these words:</label><br>
									<input type="text" class="search" id="field1" value=""  name="as_q">
								</div>
							<br>
								<div class="field">
									<label for="field2">this exact word or phrase: </label><br>
									<input type="text" class="search" id="field2" value=""  name="as_epq">
								</div>
							<br>
								<div class="field">
									<label for="field3">any of this words: </label><br>
									<input type="text" class="search" id="field3" value=""  name="as_oq">
								</div>
							<br>
								<div class="field">
									<label for="field4">none of these words: </label><br>
									<input type="text" class="search" id="field4" value=""  name="as_eq">
								</div>
							<br>
								<input type="submit" class="button" value="Advanced search">
							</form>
					</div>
			</section>
	</body>
</html>
